<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>丰富的网页示例</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 1rem;
    }

    nav {
      display: flex;
      justify-content: space-around;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    section {
      padding: 2rem;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#guochaoshanshui">国潮山水</a>
      <a href="#xieshihuazhuangpin">写实化妆品</a>
      <a href="#jingwusheying">静物摄影</a>
    </nav>
  </header>

  <main>
    <section id="guochaoshanshui">
      <h1>国潮山水</h1>
      <p>在此处插入国潮山水相关图片</p>
      <img src="55.jpg" alt="国潮山水图片">
    </section>

    <section id="xieshihuazhuangpin">
      <h1>写实化妆品</h1>
      <p>在此处插入写实化妆品相关图片</p>
      <img src="66.jpg" alt="写实化妆品图片">
    </section>

    <section id="jingwusheying">
      <h1>静物摄影</h1>
      <p>在此处插入静物摄影相关图片</p>
      <img src="ss.jpg" alt="静物摄影图片">
    </section>
  </main>
</body>
</html>
